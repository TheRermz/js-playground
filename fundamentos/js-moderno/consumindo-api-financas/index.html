<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Finanças</title>
  </head>
  <body>
    <h1>Aplicativo de Finanças</h1>

      <div class="root"></div>
      <script src="./index.js"></script>
    </main>
  </body>
